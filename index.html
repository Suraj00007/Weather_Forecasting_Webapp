<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div id="login-container" class="weatherbox">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" onclick="authenticateUser()">Login</button>
        </form>
        <p id="signup-link">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>
    <div id="signup-container" class="weatherbox" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="new-username">New Username:</label>
            <input type="text" id="new-username" required><br>
            <label for="new-password">New Password:</label><br>
            <input type="password" id="new-password" required><br>
            <button type="button" onclick="registerUser()">Sign Up</button>
        </form>
        <p id="login-link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
    <div id="forecasting-box" class="forecasting-box" style="display: none;">
        <div class="forecasting-box">
            <div align="center">
                <p class="heading">WEATHER FORECASTING</p>
            </div>
            <div align="center">
                <input class="search-bar" id="cityInput">
                <button onclick="GetInfo()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div align="center">
                <p id="cityName">City: Kathmandu</p>
            </div>
            <div class="flex-box-container">
                <div class="flex-box" onclick="showWeatherDetails(1)">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png" class="weacon weacon1">
                    <p class="i i1">Temp: 30°C </p>
                </div>
                <div class="flex-box" onclick="showWeatherDetails(2)">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png" class="weacon weacon2">
                    <p class="i i2">Temp: 30°C </p>
                </div>
                <div class="flex-box" onclick="showWeatherDetails(3)">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png" class="weacon weacon3">
                    <p class="i i3">Temp: 30°C </p>
                </div>
                <div class="flex-box" onclick="showWeatherDetails(4)">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png" class="weacon weacon4">
                    <p class="i i4">Temp: 30°C </p>
                </div>
                <div class="flex-box" onclick="showWeatherDetails(5)">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png" class="weacon weacon5">
                    <p class="i i5">Temp: 30°C </p>
                </div>
                <div class="flex-box" onclick="showWeatherDetails(6)">
                    <img src="https://openweathermap.org/img/wn/02d@2x.png" class="weacon weacon6">
                    <p class="i i6">Temp: 30°C </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
